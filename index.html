<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    
    <!-- CSS Only
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    -->

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Theme -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <div class="container-fluid">
        <h1 class="text-center fw-light bg-primary text-white m-2">Tic Tac Toe</h1>
        <div class="row justify-content-center w-50 mx-auto">
            <div class="main-box text-center d-flex flex-column">
                <!-- Scoreboard -->
                <ul class="nav nav-pills justify-content-between my-2">
                    <li class="nav-item" id="player1ScoreBox">
                        <a class="nav-link active" href="#">
                            Player 1 <span class="badge rounded-pill bg-light align-self-start" id="player1Score">0</span>
                        </a>
                    </li>
                    <li class="nav-item ms-5" id="player2ScoreBox">
                        <a class="nav-link" href="#">
                            Player 2 <span class="badge rounded-pill bg-light align-self-start" id="player2Score">0</span>
                        </a>
                    </li>
                </ul>
                <!-- Game Board -->
                <div class="board my-2" id="board"></div>
                <!-- Button Group -->
                <div class="controls btn-group btn-group-justified my-2">
                    <a href="#" id="clear" class="btn btn-secondary">Clear</a>
                    <a href="#" id="reset" class="btn btn-warning">Reset</a>
                </div>
                <!-- Alert -->
                <div id="alert-box" class="alert alert-dismissible alert-success my-2">
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    Player X <strong>Won!</strong>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center">
        Designed and <i class="fas fa-code"></i> with <i class="fa fa-heart"></i> by Agnivo Neogi
        <br>
    </footer>
</body>
</html>
